[workspace]
root = /home/jacob/sss/rome
third_party_root = ${root}/scripts/third_party
env_file = .romerc

[apt]
repos = [
	"ppa:ubuntu-toolchain-r/test"]
packages = [
	"git",
	"wget",
	"openssh-server",
	"make",
	"libnuma-dev",
	"libpapi-dev",
	"librdmacm-dev",
	"apt-utils",
	"software-properties-common",
	"ibverbs-utils",
	"gdb",
	"vim",
	"mlocate",
	"zip",
	"unzip",
	"texlive",
	"net-tools",
	"gcc-11",
	"g++-11",
	"clang-12",
	"libc++-12-dev",
	"libc++abi-12-dev"]

[golang]
name = golang
hosted_name = go1.17.6.linux-amd64
